<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración del Sistema</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    /* --- Animación de entrada --- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Base y Fondo "Aurora" --- */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: start; /* Cambiado a 'start' para formularios más largos */
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      
      /* El fondo mágico: Múltiples gradientes radiales para crear el efecto aurora */
      background-color: #0d1117; /* Color base oscuro */
      background-image: 
        radial-gradient(at 80% 20%, hsla(212, 85%, 55%, 0.3) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(289, 75%, 50%, 0.3) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(343, 85%, 55%, 0.3) 0px, transparent 50%);
      background-attachment: fixed; /* Mantiene el fondo estático al hacer scroll */
      color: #e0e0e0; /* Color de texto general claro */
    }

    /* --- Contenedor Principal --- */
    .container {
      text-align: center;
      width: 100%;
      max-width: 1000px; /* Ajustado para un mejor aspecto con el nuevo estilo */
      padding: 2rem;
      animation: fadeInUp 0.8s ease-out forwards; /* Animación para el contenedor principal */
    }

    /* --- Título Principal --- */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff; /* Texto blanco para contrastar con el fondo oscuro */
      margin-bottom: 2.5rem; /* Ajustado ligeramente */
      letter-spacing: -1.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* Sombra para legibilidad */
    }

    /* --- Párrafos descriptivos --- */
    p {
      color: #b0b0b0; /* Un gris más suave para la descripción */
      margin-bottom: 3rem;
    }

    /* --- Contenedores de formularios (simulan las "cards" de glassmorphism) --- */
    .form-section {
      background: rgba(255, 255, 255, 0.08); /* Fondo translúcido, un poco menos opaco que las cards de navegación */
      backdrop-filter: blur(10px); /* El efecto de desenfoque clave, ligeramente menos intenso */
      -webkit-backdrop-filter: blur(10px); /* Soporte para Safari */
      border: 1px solid rgba(255, 255, 255, 0.15); /* Borde de vidrio, un poco menos definido */
      border-radius: 16px; /* Bordes suaves */
      box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1); /* Sombra suave para profundidad */
      padding: 2.5rem;
      margin-bottom: 4rem; /* Espacio entre secciones */
      text-align: left; /* Alineación de texto para formularios */
    }

    /* --- Etiquetas de formulario --- */
    .form-label {
      color: #ffffff; /* Etiquetas en blanco para que destaquen */
      font-weight: 500; /* Peso de fuente ligeramente más ligero para las etiquetas */
      margin-bottom: 0.75rem;
    }

    /* --- Campos de formulario (select, input) --- */
    .form-select, 
    .form-range, 
    .form-control {
      background-color: rgba(255, 255, 255, 0.05); /* Fondo translúcido */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil */
      color: #ffffff; /* Texto blanco */
      border-radius: 8px; /* Bordes ligeramente redondeados */
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-select:focus,
    .form-range:focus,
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1); /* Ligeramente más opaco al enfocar */
      border-color: rgba(255, 255, 255, 0.3); /* Borde más visible al enfocar */
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); /* Sombra de enfoque de Bootstrap con menos opacidad */
      color: #ffffff;
    }

    /* Estilo para las opciones del select */
    .form-select option {
      background-color: #0d1117; /* Fondo oscuro para opciones */
      color: #ffffff; /* Texto blanco para opciones */
    }

    /* --- Botones --- */
    .btn-primary {
      background-color: hsla(212, 85%, 55%, 1); /* Un azul más vibrante de la paleta aurora */
      border-color: hsla(212, 85%, 55%, 1);
      padding: 0.8rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); /* Sombra para el botón primario */
    }

    .btn-primary:hover {
      background-color: hsla(212, 85%, 65%, 1); /* Azul más claro al hacer hover */
      border-color: hsla(212, 85%, 65%, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .btn-outline-secondary {
      border-color: rgba(255, 255, 255, 0.3); /* Borde más sutil para el botón outline */
      color: #e0e0e0;
      padding: 0.8rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Fondo translúcido al hover */
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
    }

    /* --- Línea divisoria --- */
    hr {
      border-top: 1px solid rgba(255, 255, 255, 0.15); /* Línea más sutil y en tono de vidrio */
      margin-top: 4rem;
      margin-bottom: 4rem;
    }

  </style>
</head>
<body>
  <div class="container py-5">
    <h1><i class="bi bi-gear"></i> Configuración del Sistema</h1>
    <p class="text-center">Ajustes generales del sistema y frecuencia de muestreo de datos.</p>

    <div class="form-section">
      <form method="post" action="/configurar-sistema" id="configuracion-sistema">
        <div class="mb-4">
          <label for="tiempoMuestreo" class="form-label">Tiempo de muestreo (segundos)</label>
          <input type="number" id="tiempoMuestreo" name="tiempoMuestreo" class="form-control" min="1" value="{{ valor_actual }}" required>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-primary">Guardar Configuración del Sistema</button>
        </div>
      </form>
    </div>

    <hr class="my-5">

    <h1><i class="bi bi-camera"></i> Configuración de Cámara</h1>
    <p class="text-center">Ajusta los parámetros de la cámara según tus necesidades de captura, formato y resolución.</p>

    <div class="form-section">
      <form method="post" action="/configurar-camara" id="configuracion-camara">
        <div class="row">
          <div class="mb-4 col-md-6">
            <label for="gain" class="form-label">Gain (AnalogueGain)</label>
            <input type="number" id="gain" name="gain" class="form-control" min="1.0" max="20.0" step="0.1" value="{{ gain }}" required>
          </div>

          <div class="mb-4 col-md-6">
            <label for="exposure_time" class="form-label">Exposure Time (μs)</label>
            <input type="number" id="exposure_time" name="exposure_time" class="form-control" min="1" max="33000" value="{{ exposure_time }}" required>
          </div>

          <div class="mb-4 col-md-6">
            <label for="ae_mode" class="form-label">Auto Exposure (AeEnable)</label>
            <select id="ae_mode" name="ae_mode" class="form-select">
              <option value="1" {% if ae_mode == 1 %}selected{% endif %}>Activado</option>
              <option value="0" {% if ae_mode == 0 %}selected{% endif %}>Desactivado</option>
            </select>
          </div>

          <div class="mb-4 col-md-6">
            <label for="awb_mode" class="form-label">Auto White Balance (AwbEnable)</label>
            <select id="awb_mode" name="awb_mode" class="form-select">
              <option value="1" {% if awb_mode == 1 %}selected{% endif %}>Activado</option>
              <option value="0" {% if awb_mode == 0 %}selected{% endif %}>Desactivado</option>
            </select>
          </div>

          <div class="mb-4 col-md-6">
            <label for="brightness" class="form-label">Brillo</label>
            <input type="number" id="brightness" name="brightness" class="form-control" min="-1.0" max="1.0" step="0.1" value="{{ brightness }}">
          </div>

          <div class="mb-4 col-md-6">
            <label for="contrast" class="form-label">Contraste</label>
            <input type="number" id="contrast" name="contrast" class="form-control" min="0.0" max="4.0" step="0.1" value="{{ contrast }}">
          </div>

          <div class="mb-4 col-md-6">
            <label for="saturation" class="form-label">Saturación</label>
            <input type="number" id="saturation" name="saturation" class="form-control" min="0.0" max="4.0" step="0.1" value="{{ saturation }}">
          </div>

          <div class="mb-4 col-md-6">
            <label for="sharpness" class="form-label">Nitidez</label>
            <input type="number" id="sharpness" name="sharpness" class="form-control" min="0.0" max="4.0" step="0.1" value="{{ sharpness }}" required>
          </div>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-primary">Guardar Configuración de Cámara</button>
        </div>
      </form>
    </div>

    <div class="mt-5 text-center">
      <a href="/" class="btn btn-outline-secondary btn-lg">
        <i class="bi bi-house-door"></i> Volver al inicio
      </a>
    </div>
  </div>
</body>
</html>
